<script>

    })
    var mySwiper = new Swiper('.swiper_product', {

</script>
<script>
    let popup_btn = document.querySelectorAll(".open_popup");
    popup_btn.forEach(item => item.addEventListener('click', openPopup));

    function openPopup() {
        let popup = document.querySelector('.popup');
        popup.style.visibility = "visible";
        popup.style.opacity = "1";
        popup.style.transform = "scale(1)";
        document.querySelector('body').style.overflow = 'hidden';
    };

    let btn_close = document.querySelector(".popup_close");
    btn_close.addEventListener('click', hidePopup);

    function hidePopup() {
        let popup = document.querySelector('.popup');
        popup.style.visibility = "hidden";
        popup.style.opacity = "0";
        popup.style.transform = "scale(0)";
        document.querySelector('body').style.overflow = 'scroll';
    }
</script>
