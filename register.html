<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lay Order 躺著點</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="page login">
        <div class="main col-lg-4 col-md-6">
            <div class="content">
                <img src="img/logo.png" alt="">
                <ul class="nav_group mb-3">
                    <li><a href="login.html">登入</a></li>
                    <li><a href="register.html" class="active">註冊</a></li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control mb-1" placeholder="電話">
                    <span class="iconfont icon-Mobile"></span>
                    <div class="input-group-append">
                        <a href="#" class="btn" id="">送出驗證碼</a>
                    </div>
                </div>
                <small class="pb-2 d-block text-left color_gray pl-3">電話號碼即為您的登入帳號</small>

                <div class="form-group">
                        <label class="sr-only" for="phone">請輸入簡訊驗證碼</label>
                        <span class="iconfont icon-message"></span>
                        <input class="form-control" type="text" id="" placeholder="請輸入簡訊驗證碼" autocomplete="off">
                    </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">姓名</label>
                    <span class="iconfont icon-user"></span>
                    <input class="form-control" type="text" id="" placeholder="姓名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">居住地</label>
                    <span class="iconfont icon-location"></span>
                    <div class="d-flex">
                        <select class="form-control mr-1" name="" id="">
                            <option value="" hidden selected>城市</option>
                            <option value="">高雄市</option>
                            <option value="">高雄市</option>
                            <option value="">高雄市</option>
                        </select>
                        <select class="form-control" name="" id="">
                            <option value="" hidden selected>區域</option>
                            <option value="">三民區</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">生日</label>
                    <span class="iconfont icon-birthday-cake"></span>
                    <input class="form-control" type="date" id="inputDate" placeholder="生日" autocomplete="off">
                </div>
                <div class="form-group mb-4">
                    <label class="sr-only" for="phone">密碼</label>
                    <span class="iconfont icon-lock"></span>
                    <input class="form-control" type="password" id="" placeholder="密碼" autocomplete="off">
                </div>
                <a href="#" class="btn btn_default mb-2">註冊</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/datepicker.min.js"></script>
<script type="text/javascript" src="js/datepicker.zh.js"></script>
<script>
    $(document).ready(function () {
        $(function () {
            $('#inputDate').datepicker({
                changeMonth: true,
                changeYear: true,
                maxDate: new Date(),
                language: 'zh'
            });
        });
    });
</script>

</html>
