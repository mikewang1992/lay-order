<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lay Order 躺著點</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="page">
        <div class="main pb-2">
            <header>
                <a href="index.html" class="icon iconfont icon-left"></a>
                <h1>點菜單</h1>
            </header>
            <div class="content">
                <div class="cart_list">
                    <ul>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="order_list">
                    <ul>
                        <li class="item total">
                            <h4>共 <b class="color_default">5</b> 份</h4>
                            <span>$600</span>
                        </li>
                        <li class="item">
                            <h4>電話</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4>取餐人</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4>取餐時間</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4></h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="time" id="inlineRadio1" value="">
                                <label for="inlineRadio1">不指定</label>
                            </div>
                        </li>

                    </ul>

                </div>
                <small class="color_red text-center d-block mt-2 mb-3">訂單總量超過20份請來電預約,餐點現做，製作時間約 25 min</small>
                <div class="d-block text-center">
                    <a href="result_out.html" class="btn btn_default">確認點餐</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
