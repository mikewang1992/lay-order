<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lay Order 躺著點</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="page">
        <div class="main pb-5">
            <header>
                <a href="index.html" class="icon iconfont icon-left"></a>
                <h1>點菜單</h1>
            </header>
            <div class="content">
                <div class="cart_list">
                    <ul>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="p_img">
                                <img src="img/product/1.png" alt="">
                            </div>
                            <div class="p_info">
                                <div class="p_name">
                                    <h3>產品名稱</h3>
                                </div>
                                <div class="p_choose">
                                    不辣,加蒜
                                </div>
                                <div class="p_num">
                                    <div class="btn btn_round btn_white count_box">
                                        <a href="#" class="count_dis">-</a>
                                        <a href="#" class="count_num">2</a>
                                        <a href="#" class="count_add">+</a>
                                    </div>
                                    <div class="p_price">$500</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="order_list">
                    <ul>
                        <li class="item total">
                            <h4>共 <b class="color_default">5</b> 份</h4>
                            <span>$600</span>
                        </li>
                        <li class="item">
                            <h4>電話</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4>取餐人</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4>取餐時間</h4>
                            <input type="text" placeholder="請輸入">
                        </li>
                        <li class="item">
                            <h4></h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="time" id="inlineRadio1" value="">
                                <label for="inlineRadio1">不指定</label>
                            </div>
                        </li>

                    </ul>

                </div>
                <small class="color_red text-center d-block mt-2 mb-3">訂單總量超過20份請來電預約,餐點現做，製作時間約 25 min</small>
                <footer class="d-block text-center fixed_bottom">
                    <a href="result_out.html" class="btn btn_default d-block btn_lg">確認點餐</a>
                    <a href="#" class="btn btn_default d-block btn_lg open_popup">確認點餐(test)</a>
                </footer>
            </div>
        </div>
    </div>
    <div class="popup">
        <a href="#" class="icon_close iconfont icon-weibiao45133 popup_close"></a>
        <div class="popup_content col-12 col-lg-6 col-md-8">
            <div class="popup_info">
                <img src="img/phone.png" alt="">
                <h2>此電話未驗證</h2>
                <p>
                    驗證電話加入會員^_^ <br>
                    第一次登入送驚喜優惠
                </p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="電話">
                    <span class="iconfont icon-Mobile"></span>
                    <div class="input-group-append">
                        <a href="#" class="btn" id="">送出驗證碼</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">請輸入簡訊驗證碼</label>
                    <span class="iconfont icon-message"></span>
                    <input class="form-control" type="text" id="" placeholder="請輸入簡訊驗證碼" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">密碼</label>
                    <span class="iconfont icon-lock"></span>
                    <input class="form-control" type="password" id="" placeholder="密碼" autocomplete="off">
                </div>
                <a href="#" class="btn d-block btn_lg btn_default">確認</a>
            </div>
        </div>
    </div>
</body>
<script>
    let popup_btn = document.querySelector(".open_popup");
    popup_btn.addEventListener('click', openPopup);

    function openPopup() {
        let popup = document.querySelector('.popup');
        popup.style.visibility = "visible";
        popup.style.opacity = "1";
        popup.style.transform = "scale(1)";
        document.querySelector('body').style.overflow = 'hidden';
    };

    let btn_close = document.querySelector(".popup_close");
    btn_close.addEventListener('click', hidePopup);

    function hidePopup() {
        let popup = document.querySelector('.popup');
        popup.style.visibility = "hidden";
        popup.style.opacity = "0";
        popup.style.transform = "scale(0)";
        document.querySelector('body').style.overflow = 'scroll';
    }
</script>

</html>
